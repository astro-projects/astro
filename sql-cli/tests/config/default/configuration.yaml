connections:
  - conn_id: sqlite_conn
    conn_type: sqlite
    host: /tmp/sqlite.db
    schema:
    login:
    password:
  - conn_id: redshift_conn
    conn_type: redshift
    schema: $REDSHIFT_DATABASE
    host: $REDSHIFT_HOST
    port: 5439
    login: $REDSHIFT_USERNAME
    password: $REDSHIFT_PASSWORD
