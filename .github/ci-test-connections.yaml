      account: "gp21411"
      region: "us-east-1"
      role: "AIRFLOW_TEST_USER"
      warehouse: ROBOTS
      database: SANDBOX
  - conn_id: bigquery
    conn_type: bigquery
    description: null
    extra:
      project: "astronomer-dag-authoring"
    host: null
    login: null
    password: null
    port: null
    schema: null
  - conn_id: sqlite_conn
    conn_type: sqlite
    host: /tmp/sqlite.db
    schema:
    login:
    password:
  - conn_id: gcp_conn
    conn_type: google_cloud_platform
    description: null
    extra: null
  - conn_id: aws_conn
    conn_type: aws
    description: null
    extra: null
  - conn_id: redshift_conn
    conn_type: redshift
    schema: $REDSHIFT_DATABASE
    host: $REDSHIFT_HOST
    port: 5439
    login: $REDSHIFT_USERNAME
    password: $REDSHIFT_PASSWORD
  - conn_id: s3_conn_benchmark
    conn_type: aws
    description: null
    extra:
      aws_access_key_id: $AWS_ACCESS_KEY_ID
      aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
