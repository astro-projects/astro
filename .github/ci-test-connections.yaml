    port: 5432
    extra:
  - conn_id: postgres_conn_pagila
    conn_type: postgres
    host: localhost
    schema: pagila
    login: postgres
    password: postgres
    port: 5432
    extra:
  - conn_id: postgres_benchmark_conn
    conn_type: postgres
    host: postgres
    schema:
    login: postgres
    password: postgres
    port: 5432
    extra:
  - conn_id: snowflake_conn
    conn_type: snowflake
    host: https://gp21411.us-east-1.snowflakecomputing.com
    port: 443
    login: $SNOWFLAKE_ACCOUNT_NAME
    password: $SNOWFLAKE_PASSWORD
    schema: ASTROFLOW_CI
