apiVersion: batch/v1
kind: Job
metadata:
  name: benchmark-%VERSION%
  namespace: benchmark
spec:
  template:
    metadata:
      name: benchmark
    spec:
      containers:
      - name: benchmark
        image: gcr.io/astronomer-dag-authoring/benchmark:%VERSION%
        command: ["./run.sh"]
        resources:
          requests:
            memory: 50Gi
          limits:
            memory: 64Gi
      # Do not restart containers after they exit
      restartPolicy: Never
  # of retries before marking as failed.
  backoffLimit: 1
